<section data-ng-controller="OptionsController" data-ng-init="findOne()">
    <section class="content-header">
        <h1>Options</h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Option</h3>
                    </div>
                    <form data-ng-submit="update()" novalidate>
                        <div class="box-body">
                            
               <div class="form-group">
                 <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" data-ng-model="option.name" id="name" class="form-control" placeholder="Name">
                 </div>
                              
               </div>
              
               <div class="form-group">
                 <label class="control-label" for="name_match">Name match</label>
                <div class="controls">
                    <input type="text" data-ng-model="option.name_match" id="name_match" class="form-control" placeholder="Name match">
                 </div>
                              
               </div>
              
               <div class="form-group">
                 <label class="control-label" for="is_correct">Is correct</label>
                <div class="controls">
                    <input type="text" data-ng-model="option.is_correct" id="is_correct" class="form-control" placeholder="Is correct">
                 </div>
                              
               </div>
              
               <div class="form-group">
                 <label class="control-label" for="score">Score</label>
                <div class="controls">
                    <input type="text" data-ng-model="option.score" id="score" class="form-control" placeholder="Score">
                 </div>
                              
               </div>
              
               <div class="form-group">
                 <label class="control-label" for="slug">Slug</label>
                <div class="controls">
                    <input type="text" data-ng-model="option.slug" id="slug" class="form-control" placeholder="Slug">
                 </div>
                              
               </div>
              
               <div class="form-group">
                 <label class="control-label" for="status">Status</label>
                <div class="controls">
                    <select class="form-control" ng-init="status = 1" data-ng-model="option.status" id="status" ng-options="item.value as item.name for item in statuses" required>
                    </select>
                </div>
                   
               </div>
              
                        </div>
                        <div class="box-footer">
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary">
                                <input type="button" value="Cancel" class="btn btn-default" ng-click="gotoList()">
                            </div>
                            <div class="alert alert-danger alert-dismissable" data-ng-show="error">
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <div data-ng-bind="error"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
