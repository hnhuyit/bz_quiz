<% extends 'web/layouts/layout.html' %>

<% block content %>

<section data-ng-controller="ChapterController">
    <section class="content-header">
        <h1><$ meta.controller $></h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <h3><$ chapter.name $></h3>
                        
                                    <div><strong>Name: </strong> <$ chapter.name $></div>

							        <div><strong>Desc: </strong> <$ chapter.desc $></div>
<!-- 
							        <div><strong>Slug: </strong> <$ chapter.slug $></div> -->

							        <div><strong>Status: </strong> <$ chapter.status $></div>

							        <div><strong>Subject Id: </strong> <$ chapter.subject_id $></div>

							        <div><strong>Created: </strong> <$ chapter.created $></div>

							        <div><strong>Modified: </strong> <$ chapter.modified $></div>
							                         
                         
                    </div>
                    <div class="box-footer">
                        <a class="btn btn-primary" href="chapter/<$ chapter._id $>/edit">
                            <i class="glyphicon glyphicon-edit"></i>
                        </a>
                        <a class="btn btn-primary" href="chapter/<$ chapter._id $>">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
  					</div>
                </div>
            </div>
        </div>
    </section>
</section>

<% endblock %>
