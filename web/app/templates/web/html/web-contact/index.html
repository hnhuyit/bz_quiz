<% extends 'web/layouts/layout.html' %>

<% block content %>
<section data-ng-controller="ContactController">  
    <section class="content-header">
      <h1>Liên hệ</h1>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Contact Us</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form id="contactForm" name="contactForm" method="POST" action="/api/contact">
                <div class="box-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" ng-model="name" name="name" placeholder="Name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" ng-model="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="3" ng-model="message" name="message" id="message"></textarea>
                    </div>
                </div>

                <div class="box-footer">
                    <button type="button" class="btn btn-info"  ng-click="submit()">Submit</button>
                </div>
                <br class="clearfix" />
                <span ng-show="contactForm.email.$dirty && contactForm.email.$invalid" class="ng-cloak" ng-cloak>
                    <span ng-show="contactForm.email.$error.required">Email is required.</span>
                <span ng-show="contactForm.email.$error.email">Invalid email address.</span>
                </span>
                <p ng-cloak ng-show="contactSuccess">
                    <strong>Thank you for your message.</strong>
                </p>
                <p ng-cloak ng-show="errors && errors.length">
                    <div ng-repeat="message in errors"><span data-ng-bind="message.msg"></span></div>
                </p>
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
      <!-- /.row -->
    </section>
</section>
<% endblock %>
