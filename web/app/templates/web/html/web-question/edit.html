<% extends 'web/layouts/layout.html' %>

<% block content %>

<section data-ng-controller="QuestionsController">
    <section class="content-header">
        <h1><$ meta.controller $></h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
	                    <h3 class="box-title"><$ meta.action $></h3>
                    </div>
	                <form method="POST" name="editForm" action="/<$ meta.context $>/<$ question.id $>/edit" novalidate>
                        <div class="box-body">

                            <div class="col-md-8 col-sm-12">
                            
                               <div class="form-group">
                                 <label class="control-label" for="name">Name</label>
                                <div class="controls">
                                    <input type="text" name="name" value="<$ question.name $>" id="name" class="form-control" placeholder="Name">
                                 </div>
                                              
                               </div>
                              
                               <div class="form-group">
                                 <label class="control-label" for="desc">Desc</label>
                                <div class="controls">
                                    <textarea class="form-control ck-editor" name="desc" rows="3"><$ question.desc $></textarea>
                                 </div>
                                              
                               </div>

                            </div>
			              

                            <div class="col-md-4 col-sm-12">
                                                
                                <div class="form-group">
                                    <label class="control-label" for="subject_id">Subject</label>
                                    <div class="controls">
                                        <select class="form-control" data-ng-change="getChapter()" data-ng-model="subject_id" name="subject_id" id="subject_id" required >
                                            <option value="">-- subject --</option>
                                            <option data-ng-repeat="item in subjectList" value="{{item._id}}">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="chapter_id">Chapter</label>
                                    <div class="controls">
                                        <select class="form-control" data-ng-model="question.chapter_id" name="chapter_id" id="chapter_id" required >
                                            <option value="">-- chapter --</option>
                                            <option data-ng-repeat="item in chapterList" value="{{item._id}}">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="question_type">Question type</label>
                                    <div class="controls">
                                        <select class="form-control" data-ng-model="question.question_type" name="question_type" id="question_type" required >
                                            <option value="">-- question type --</option>
                                            <option data-ng-repeat="item in typeQuestions" value="{{item.value}}">{{item.name}}</option>
                                        </select>
                                    </div>
                                    
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="level">Level</label>
                                    <div class="controls">
                                        <select class="form-control" data-ng-model="question.level" name="level" id="level" required >
                                            <option value="">-- level --</option>
                                            <option data-ng-repeat="item in levels" value="{{item.value}}">{{item.name}}</option>
                                        </select>
                                    </div>
                                    
                                </div>
            
                            </div>
              
              
                        </div>
                        <div class="box-footer">
                            <div class="form-group">
	                            <input type="submit" class="btn btn-primary" value="Thêm mới">
                                <a href="/questions" class="btn btn-default">Thoát</a>
                            </div>
                            <!-- <div class="alert alert-danger alert-dismissable" data-ng-show="error">
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <div data-ng-bind="error"></div>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>

<% endblock %>
