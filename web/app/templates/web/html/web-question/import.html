<% extends 'web/layouts/layout.html' %>

<% block content %>
<section ng-controller="QuestionsController">
	<section class="content-header">
	    <h1><$ meta.controller $></h1>
	</section>
	<!-- Main content -->
	<section class="content">
	    <div class="row">
            <div class="col-md-12">

                <div class="box box-default box-solid collapsed-box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Nhập câu hỏi bằng file *.xls</h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <div class="form-group">
                            <label>Chọn môn học:</label>
                            <select class="form-control">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                                <option>option 4</option>
                                <option>option 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Tên file: </label>
                            <input type="file" id="exampleInputFile">

                            <p class="help-block">Click <a href="/files/sample.xls">vào đây</a> để xem file mẫu.</p>
                        </div>
                    </div>
                    <div class="box-footer" style="display: none;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

                <div class="box box-default box-solid collapsed-box">
                    <div class="box-header with-border">
                    <h3 class="box-title">Nhập câu hỏi bằng file *.docx</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body" style="display: none;">
                        <div class="form-group">
                            <label>Chọn môn học:</label>
                            <select class="form-control">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                                <option>option 4</option>
                                <option>option 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Tên file: </label>
                            <input type="file" id="exampleInputFile">

                            <p class="help-block">Click <a href="/files/sample.docx">vào đây</a> để xem file mẫu.</p>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer" style="display: none;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <!-- /.box -->
            </div>
	    </div>
	</section>
</section>

<% endblock %>
