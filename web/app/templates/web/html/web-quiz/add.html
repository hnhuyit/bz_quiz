<% extends 'web/layouts/layout.html' %>

<% block content %>

<section data-ng-controller="QuizController">
    <section class="content-header">
        <h1><$ meta.controller $></h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title"><$ meta.action $></h3>
	                </div>
	                <form method="POST" name="addForm" action="/<$ meta.context $>" novalidate>
	                    <div class="box-body">
	                        
	                        <div class="col-md-8 col-sm-12">
								
								<div class="form-group">
									<label class="control-label" for="name">Name</label>
									<div class="controls">
										<input type="text" name="name" id="name" class="form-control" placeholder="Name">
									</div>
												
								</div>
								
								<div class="form-group">
									<label class="control-label" for="description">Description</label>
									<div class="controls">
										<textarea class="form-control ck-editor" name="description" rows="3"> </textarea>
									</div>
												
								</div>

								<!--<div class="form-group">
									<label>Start date</label>

									<div class="input-group date">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" data-ng-model="quiz.start_date" id="datepicker" class="form-control pull-right">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label" for="duration">End date</label>
									<div class="input-group date">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" data-ng-model="quiz.end_date" id="datepicker" class="form-control pull-right">
									</div>	
								</div>-->

								
								<div class="form-group">
									<label class="control-label" for="maximum_attempts">Maximum attempts</label>
									<div class="controls">
										<input type="text" name="maximum_attempts" data-ng-model="quiz.maximum_attempts" id="maximum_attempts" class="form-control" placeholder="Maximum attempts">
									</div>
												
								</div>
								
								<div class="form-group">
									<label class="control-label" for="pass_percentage">Pass percentage</label>
									<div class="controls">
										<input type="text" name="pass_percentage" data-ng-model="quiz.pass_percentage" id="pass_percentage" class="form-control" placeholder="Pass percentage">
									</div>
												
								</div>
								
							</div>
							<div class="col-md-4 col-sm-12">
								<div class="form-group">
									<label class="control-label" for="group_id">Group</label>
									<div class="controls">
										<select class="form-control" data-ng-model="group_id" name="group_id" id="group_id" required >
										<option value="">-- group --</option>
											<option data-ng-repeat="item in groupList" value="{{item._id}}">{{item.name}}</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label" for="subject_id">Subject</label>
									<div class="controls">
										<select class="form-control" data-ng-model="subject_id" name="subject_id" id="subject_id" required >
										<option value="">-- subject --</option>
											<option data-ng-repeat="item in subjectList" value="{{item._id}}">{{item.name}}</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label" for="view_answer">View answer</label>
									<div class="controls">
										<input type="text" name="view_answer" data-ng-model="quiz.view_answer" id="view_answer" class="form-control" placeholder="View answer">
									</div>
												
								</div>
								
								<div class="form-group">
									<label class="control-label" for="with_login">With login</label>
									<div class="controls">
										<input type="text" name="with_login" data-ng-model="quiz.with_login" id="with_login" class="form-control" placeholder="With login">
									</div>
												
								</div>
								<div class="form-group">
									<label>Date range:</label>

									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" name="date" data-ng-model="quiz.date" class="form-control pull-right" id="reservation">
									</div>
									<!-- /.input group -->
								</div>
								<div class="form-group">
									<label class="control-label" for="duration">Duration</label>
									<div class="controls">
										<input type="text" name="duration" data-ng-model="quiz.duration" id="duration" class="form-control" placeholder="Duration">
									</div>
												
								</div>
							</div>
	          
	                    </div>
	                    <div class="box-footer">
	                        <div class="form-group">
	                            <input type="submit" class="btn btn-primary">
	                            <a href="/quizzes" class="btn btn-default">Cancel</a>
	                        </div>
	                        <!-- div class="alert alert-danger alert-dismissable" data-ng-show="error">
	                            <h4><i class="icon fa fa-ban"></i> Error!</h4>
	                            <div data-ng-bind="error"></div>
	                        </div> -->
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</section>
</section>

<% endblock %>
