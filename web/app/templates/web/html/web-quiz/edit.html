<% extends 'web/layouts/layout.html' %>

<% block content %>

<section data-ng-controller="QuizController">
    <section class="content-header">
        <h1><$ meta.controller $></h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"><$ meta.action $></h3>
                    </div>
                    <form method="POST" name="editForm" action="/<$ meta.context $>/<$ quiz._id $>/edit" novalidate>
                        <div class="box-body">
                            
                            <div class="form-group">
                                <label class="control-label" for="group_id">Group</label>
                                <div class="controls">
                                    <select class="form-control" data-ng-model="group_id" name="group_id" id="group_id" required >
                                    <option value="">-- group --</option>
                                        <option data-ng-repeat="item in groupList" value="{{item._id}}">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="subject_id">Subject</label>
                                <div class="controls">
                                    <select class="form-control" data-ng-model="subject_id" name="subject_id" id="subject_id" required >
                                    <option value="">-- subject --</option>
                                        <option data-ng-repeat="item in subjectList" value="{{item._id}}">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
			               <div class="form-group">
			                 <label class="control-label" for="name">Name</label>
			                <div class="controls">
			                    <input type="text" name="name" value="<$ quiz.name $>" id="name" class="form-control" placeholder="Name">
			                 </div>
			                              
			               </div>
			              
			               <div class="form-group">
			                 <label class="control-label" for="desc">Desc</label>
			                <div class="controls">
			                    <textarea class="form-control ck-editor" name="description" rows="3"><$ quiz.description $></textarea>
			                 </div>
			                              
			               </div>
			              
			               <div class="form-group">
                             <label class="control-label" for="duration">Duration</label>
                            <div class="controls">
                                <input type="text" data-ng-model="quiz.duration" id="duration" class="form-control" value="<$ quiz.duration $>" placeholder="Duration">
                             </div>
                                          
                           </div>
                          
                           <div class="form-group">
                             <label class="control-label" for="maximum_attempts">Maximum attempts</label>
                            <div class="controls">
                                <input type="text" data-ng-model="quiz.maximum_attempts" id="maximum_attempts" value="<$ quiz.maximum_attempts $>" class="form-control" placeholder="Maximum attempts">
                             </div>
                                          
                           </div>
                          
                           <div class="form-group">
                             <label class="control-label" for="pass_percentage">Pass percentage</label>
                            <div class="controls">
                                <input type="text" data-ng-model="quiz.pass_percentage" id="pass_percentage" value="<$ quiz.pass_percentage $>" class="form-control" placeholder="Pass percentage">
                             </div>
                                          
                           </div>
                          
                           <div class="form-group">
                             <label class="control-label" for="view_answer">View answer</label>
                            <div class="controls">
                                <input type="text" data-ng-model="quiz.view_answer" id="view_answer" class="form-control" value="<$ quiz.view_answer $>" placeholder="View answer">
                             </div>
                                          
                           </div>
                          
                           <div class="form-group">
                             <label class="control-label" for="with_login">With login</label>
                            <div class="controls">
                                <input type="text" data-ng-model="quiz.with_login" id="with_login" class="form-control" value="<$ quiz.with_login $>" placeholder="With login">
                             </div>
                                          
                           </div>
              
              
                        </div>
                        <div class="box-footer">
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary">
                                <a href="/quizzes" class="btn btn-default">Cancel</a>
                            </div>
                            <!-- <div class="alert alert-danger alert-dismissable" data-ng-show="error">
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <div data-ng-bind="error"></div>
                            </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>


<% endblock %>
