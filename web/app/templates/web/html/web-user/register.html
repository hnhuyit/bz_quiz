<% extends 'web/layouts/layout.html' %>

<% block content %>
    <!-- <div class="page-header">
        <h1>Sign up</h1>
    </div> -->

    <div class="register-box" style="width: 450px;margin: 0px auto;padding: 30px;" ng-controller="AuthController">
      <div class="register-logo">
        <a href="#">TEST ONLINE</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form id="registerForm" name="registerForm" method="POST" novalidate>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="name" name="name" ng-model="name" placeholder="Full name" required >
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" id="email" name="email" ng-model="email" placeholder="Email" required >
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="cfpassword" name="cfpassword" ng-model="cfpassword" placeholder="Retype password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback text-center">
            <input type="radio" ng-model="typeUser" id="optionStudent" value="guest" checked=""> <span for="optionStudent">Student</span>
            <input type="radio" ng-model="typeUser" id="optionTeacher" value="user"> <span for="optionTeacher">Teacher</span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox">
                <label>
                  <input ng-model="isCheck" type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" ng-disabled="!isCheck" class="btn btn-primary btn-block btn-flat" ng-click="register()">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <a href="/login" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div>
